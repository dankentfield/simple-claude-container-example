services:
  app:
    build: .
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/hello_db
    depends_on:
      - db

  claude-code:
    build:
      context: .
      dockerfile: Dockerfile.claude
    volumes:
      - .:/workspace
    working_dir: /workspace
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    stdin_open: true
    tty: true

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hello_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
